{% extends "gymadmin_base.html" %}

{% block gymadmin_body_content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
<h3 class="h3 mb-0 text-gray-800">Gyms | {{user}}</h3>
<div class="col-sm-3">
	 <a href="CreateGym/" class="btn  btn-user btn-facebook btn-block">
                      <i class=""></i> Add Gym
                    </a>
</div>

</div>


<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">S.N</th>
			<th scope="col">GymName</th>
			<th scope="col">Location</th>
			<th scope="col">Average price</th>
			<th scope="col">Action</th>
			</tr>
	</thead>
	<tbody>
		{% for gym in gyms %}
		<tr>
		 <th scope="row">{{forloop.counter}}</th>
			<td>{{gym.name}}</td>
			<td>{{gym.location}}</td>
			<td>{{gym.price}}</td>
			<td>
				<a href="details/{{gym.id}}" style="text-decoration: none;" data-toggle='tooltip' data-placement='top' title='view details'><i class="fas fa-eye"></i> &nbsp;&nbsp;&nbsp;
				<a href="edit/{{gym.id}}" style="text-decoration: none;"data-toggle='tooltip' data-placement='top' title='Edit Gym'><i class="fas fa-edit"> </i>&nbsp;&nbsp;&nbsp;
				<a href="delete/{{gym.id}}" style="text-decoration: none;"data-toggle='tooltip' data-placement='top' title='Delete Gym' onclick="return confirm('are you sure you want to delete gym {{gym.name}}')"><i class="fas fa-trash"></i>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>


{% endblock %}
